# GitHub Actions workflow for building mkdocs documentation.
# Builds from assets/mkdocs/ â†’ docs/ and commits the result to main.
# GitHub Pages is configured to serve from main/docs.
name: Build Documentation

on:
  push:
    branches: [main]
    paths:
      - 'assets/mkdocs/**'
      - 'mkdocs.yml'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: docs-build
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install MkDocs & plugins
        run: |
          pip install --upgrade pip
          pip install \
            mkdocs-material==9.7.* \
            mkdocs>=1.6 \
            'mkdocstrings[python]'

      - name: Build documentation
        run: mkdocs build --config-file mkdocs.yml --strict

      - name: Commit & push docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          # Only commit if there are actual changes
          if git diff --cached --quiet; then
            echo "No documentation changes to commit."
          else
            git commit -m "docs: rebuild documentation site [skip ci]"
            git push
          fi
