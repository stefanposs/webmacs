# GitHub Actions workflow for deploying mkdocs documentation to GitHub Pages
# Builds docs and deploys directly via GitHub Actions (no commit to main needed).
# GitHub Pages must be configured to "Deploy from GitHub Actions" in repo settings.
name: Deploy Documentation

on:
  push:
    branches: [main]
    paths:
      - 'assets/mkdocs/**'
      - 'mkdocs.yml'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install MkDocs & plugins
        run: |
          pip install --upgrade pip
          pip install \
            mkdocs-material==9.7.* \
            mkdocs>=1.6 \
            mkdocstrings[python]

      - name: Build documentation
        run: mkdocs build --config-file mkdocs.yml --strict

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
