# GitHub Actions workflow for deploying mkdocs documentation to GitHub Pages
# Builds docs into docs/ folder and commits to main.
# GitHub Pages is configured to serve from main/docs.
name: Deploy Documentation

on:
  push:
    branches: [main]
    paths:
      - 'assets/mkdocs/**'
      - 'mkdocs.yml'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install MkDocs & plugins
        run: |
          pip install --upgrade pip
          pip install \
            mkdocs-material==9.7.* \
            mkdocs>=1.6 \
            mkdocstrings[python]

      - name: Build documentation
        run: mkdocs build --config-file mkdocs.yml --strict

      - name: Add .nojekyll
        run: touch docs/.nojekyll

      - name: Commit docs/ to main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          if git diff --cached --quiet; then
            echo "No changes to docs â€” skipping commit"
          else
            git commit -m "docs: rebuild documentation site"
            git pull --rebase origin main
            git push
          fi
