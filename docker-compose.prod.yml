# WebMACS Production Compose — for RevPi / customer deployment
# Usage: docker compose -f docker-compose.prod.yml up -d
#
# This file uses pre-built images (no build-from-source on device).
# Images are loaded via `docker load` from the update bundle.

services:
  db:
    image: postgres:17-alpine
    restart: always
    environment:
      POSTGRES_DB: webmacs
      POSTGRES_USER: webmacs
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Set DB_PASSWORD in .env}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U webmacs"]
      interval: 10s
      timeout: 5s
      retries: 5
    # RevPi resource limits
    deploy:
      resources:
        limits:
          memory: 512M

  backend:
    image: webmacs-backend:${WEBMACS_VERSION:-latest}
    restart: always
    environment:
      DATABASE_URL: postgresql+asyncpg://webmacs:${DB_PASSWORD}@db:5432/webmacs
      SECRET_KEY: ${SECRET_KEY:?Set SECRET_KEY in .env}
      CORS_ORIGINS: '["http://localhost"]'
      ENV: production
      INITIAL_ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@webmacs.local}
      INITIAL_ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      INITIAL_ADMIN_PASSWORD: ${ADMIN_PASSWORD:?Set ADMIN_PASSWORD in .env}
    volumes:
      - plugins:/plugins
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          memory: 256M

  frontend:
    image: webmacs-frontend:${WEBMACS_VERSION:-latest}
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    deploy:
      resources:
        limits:
          memory: 64M

  controller:
    image: webmacs-controller:${WEBMACS_VERSION:-latest}
    restart: always
    environment:
      WEBMACS_ENV: production
      WEBMACS_SERVER_URL: http://backend
      WEBMACS_SERVER_PORT: "8000"
      WEBMACS_ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@webmacs.local}
      WEBMACS_ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      WEBMACS_POLL_INTERVAL: ${POLL_INTERVAL:-1.0}
      WEBMACS_TELEMETRY_MODE: ${TELEMETRY_MODE:-http}
      WEBMACS_AUTO_SEED: "true"
    depends_on:
      backend:
        condition: service_healthy
    # RevPi: mount GPIO device for hardware access
    # Uncomment for real hardware:
    # devices:
    #   - /dev/piControl0:/dev/piControl0
    # privileged: true
    deploy:
      resources:
        limits:
          memory: 128M

  # ── Self-Updater (watches for update bundles) ──────────────────────────
  updater:
    image: webmacs-backend:${WEBMACS_VERSION:-latest}
    restart: always
    entrypoint: ["python", "-m", "webmacs_backend.services.updater"]
    environment:
      DATABASE_URL: postgresql+asyncpg://webmacs:${DB_PASSWORD}@db:5432/webmacs
      SECRET_KEY: ${SECRET_KEY}
      ENV: production
      WEBMACS_UPDATE_DIR: /updates
    volumes:
      - updates:/updates
      - /var/run/docker.sock:/var/run/docker.sock
      - /opt/webmacs/.env:/opt/webmacs/.env
    depends_on:
      backend:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 64M

volumes:
  pgdata:
    driver: local
  plugins:
    driver: local
  updates:
    driver: local
